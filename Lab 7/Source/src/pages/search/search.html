<ion-header>
  <ion-navbar>
    <ion-title>Google Knowledge Search</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-input type="search" [(ngModel)]="searchInput" clearInput="true" placeholder="Enter search text..."></ion-input>
    <button ion-button item-right (click)="loadSearchResults()">Search</button>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let search of searchResults">
      <ion-avatar item-left>
        <img src="{{search.result.image.contentUrl}}">
      </ion-avatar>
      <h2>{{search.result.name}}</h2>
      <p>{{search.result.description}}</p>
      <div text-wrap>{{search.result.detailedDescription.articleBody}}</div>
    </ion-item>
  </ion-list>

</ion-content>
