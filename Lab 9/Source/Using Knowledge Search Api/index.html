<html ng-app="demoMongo" ng-controller="MongoRestController">
<head >
    <title>Registration Page</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
    <link href='http://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
        .site-bg {
            position: fixed;
            height: 100%;
            width: 100%;
            z-index: 0;
            background-image: url(/images/bg.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .site-bg-overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            background: rgba(92, 180, 142, 0.4);
        }

    </style>
</head>
<body>
<div class="base">
    <div class="heading">
        <h1>Knowledge Search Database Management</h1>
        <div>
            <input type="text" id="txt_searchFilter" placeholder="Search query" style="margin-left: 100px; font-size: 20px"/>
            <button id="btn_getReview" ng-click="getItems()" style="font-size: 20px;">Search</button>
        </div>
    </div>


    <div class="container" >
        <div class="contact-form insert_style" >
            <form class="contact_form "  ng-submit="insertData()" name="frm_insert">
                <h1>Results For Search</h1>

                    <div>
                        <article class="article_layout">

                                <div ng-repeat="search in searchResults">
                                    <article class="article_layout">
                                        <div class="article_layout_in">
                                            <div>Name: {{search.name}}</div>
                                            <div>Desc: {{search.desc}}</div>
                                            <img src="{{search.contentURL}}">
                                            <div text-wrap>{{search.articleBody}}</div>
                                        </div>
                                    </article>
                                </div>


                        </article>
                    </div>

                <input type="submit" name="Save Data" style="width:100%;background-color: #71B8E4" value="Save Data"/>
            </form>
        </div>


        <div class="contact-form get_data_style">
            <form class="contact_form"  style="background: #FFF; width:100%;" ng-submit="gettingData()" name="contact_form">
                <h1>Get Database Details</h1>
                <input type="submit" name="getInfo" style="width:100%;background-color: #71B8E4" value="Get Details"/>

                <div ng-repeat="x in searchData">
                    <article class="article_layout">
                        <div class="article_layout_in">
                            <div>ID: {{ x._id}}</div>
                            <div>Name: {{ x.name}}</div>
                            <div>Desc: {{ x.desc}}</div>
                            <img src="{{x.contentURL}}">
                            <!--<div>Image: {{ x.contentURL}}</div>-->
                            <div text-wrap>{{x.detailedDescription.articleBody}}</div>
                        </div>
                    </article>
                </div>
            </form>
        </div>


        <div class="contact-form delete_data_style">
            <form class="contact_form"  style="background: #FFF; width:100%;" ng-submit="deleteData()" name="contact_form">
                <h1>Delete Database Entry:</h1>
                <ul>
                    <li style="width:100%;">
                        <input type="text" class="textbox1" name="id" placeholder="id" ng-model="formData.id" required />
                    </li>
                </ul>

                <input type="submit" name="getInfo" style="width:100%;background-color: lightcoral" value="Delete"/>
            </form>
        </div>



        <div class="contact-form update_info_style" >
            <form class="contact_form"  style="background: #FFF; width:100%;" ng-submit="updateInfo()" name="update_frm">
                <h1>Update Details:</h1>

                <ul>
                    <li style="width:100%;">
                        <input type="text" class="textbox1" name="id1" placeholder="id" ng-model="formDataUpdate.id" required />
                    </li>
                    <li style="width:100%;">
                        <input type="text" class="textbox1" name="fname1" placeholder="Name" ng-model="formDataUpdate.name" required />
                    </li>
                    <li style="width:100%;">
                        <input type="text" class="textbox1" name="lname1" ng-model="formDataUpdate.desc" placeholder="Description" required />
                    </li>
                    <li style="width:100%;">
                        <input type="text" class="textbox1" name="email1" ng-model="formDataUpdate.detailedDescription.articleBody" placeholder="Article" required />
                    </li>
                </ul>

                <input type="submit" name="getInfo" style="width:100%; background-color: #71B8E4" value="Update"/>
            </form>
        </div>


        <!-- end-contact-form -->
        <div class="footer">

        </div>
    </div>
</div>


<script type="text/javascript" src="http://code.angularjs.org/1.1.1/angular.js"></script>
<script type="text/javascript" src="http://code.angularjs.org/1.1.1/angular-resource.js"></script>
<script type="text/javascript" src="http://code.angularjs.org/1.1.1/angular-sanitize.js"></script>
<script src="js/index.js"></script>
</body>
</html>
