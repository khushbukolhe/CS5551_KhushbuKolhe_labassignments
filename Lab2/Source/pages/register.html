<div class="wrapper" ng-submit="formRegisterSubmit(username, password)">
    <form class="form-signin">
        <div>
            <a href="/SinglePageMapsApp"  class="float_right1"><img src="images/closeButton.png" class="closeButtonImage" ></a>
        </div>
        <h2 class="text-center login-title">Sign Up</h2>
        <hr>
        <div class="registration_allignment">
            <label>Full Name :</label>
            <input type="text" class="form-control" ng-model="username" name="username" placeholder=" Enter UserName "  autofocus="" required="" />
        </div>
        <div class="registration_allignment">
            <label> Email :</label>
            <input type="text" class="form-control"  name="lastname" placeholder="Enter Email "  autofocus="" required="" />
        </div>
        <div class="registration_allignment">
            <label>Password:</label>
            <input type="password" class="form-control" ng-model="password" name="password" placeholder="Enter Password" required="" />
        </div>
        <div class="registration_allignment">
            <label>Confirm Password:</label>
            <input type="password" class="form-control" ng-model="reTypedPassword" name="reTypedPassword" placeholder="Confirm Password" required="" />
        </div>
        <div class="form-group text-right">
            <button type="submit" class="btn btn-success">Sign Up</button>
        </div>
    </form>
</div>
