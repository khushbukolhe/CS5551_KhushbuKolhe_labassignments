<div class="wrapper" ng-submit="formLoginSubmit(username, password)">
    <form class="form-signin">
        <div>
            <a href="/SinglePageMapsApp"  class="float_right1"><img src="images/closeButton.png" class="closeButtonImage" ></a>
        </div>
        <header>
            <h2 class="text-center login-title"> Login</h2>
        </header>
        <hr>
        <div class="registration_allignment">
            <label>Username :</label>
            <input type="text" class="form-control" ng-model="username" name="username" placeholder=" Enter Username "  autofocus="" required=""/>
        </div>
        <div class="registration_allignment">
            <label>Password:</label>
            <input type="password" class="form-control" ng-model="password" name="password" placeholder="Enter Password" required="" />
            <a href="#register" class="link_password" >Forgot Password?</a>
        </div>
        <div>
            <label class="checkbox">
                <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe" > Remember me
            </label>
        </div>
        <div class="form-group text-right">
            <button type="submit" class="btn btn-success">Login</button>
        </div>
        <hr>
        <div class="form_right">
            <label>Already have an account? </label>
            <a href="#register" >Register</a>
        </div>
    </form>
</div>
