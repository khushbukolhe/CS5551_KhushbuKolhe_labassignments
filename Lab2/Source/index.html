<!DOCTYPE html>
<html ng-app="trafficApp">
<head>
    <!--Load all CSS-->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>

    <!--Load all JS from CDN-->
    <script src="https://code.angularjs.org/1.3.15/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-animate.js"></script>
    <script src="https://maps.google.com/maps/api/js?libraries=placeses,visualization,drawing,geometry,places&key=AIzaSyAUpbSwMgpEXQrim7M1JV0vzvZGBLAgtn8"></script>
    <script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>

    <!--Load all App JS-->
    <script src="js/ng-map.min.js"></script>
    <script src="js/trafficApp.js"></script>
    <script src="js/login-controller.js"></script>
    <script src="js/registration-controller.js"></script>
    <script src="js/home-controller.js"></script>
</head>

<body ng-controller="mainController">
<!-- Navigation Bar -->
<header>

    <nav class="navbar navbar-inverse" style="background-color: darkslategray; padding-top: 20px; padding-bottom: 20px; margin-bottom: 10px">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/SinglePageMapsApp" style="color: white; font-size: 30px">Traffic App</a>
            </div>
            <ul class="nav navbar-nav navbar-right" style="color: white;">
                <li ng-hide="loginLbl" class="ng-"><a href="#login" style="color: white; font-size: 18px"><span class="glyphicon glyphicon-log-in"></span> Login </a></li>
                <li ng-hide="registerLbl"><a href="#register" style="color: white; font-size: 18px"><span class="glyphicon glyphicon-user"></span> Register </a></li>

                <li class="navbar-brand" ng-hide="userLbl"> {{username}} </li>
                <a class="navbar-brand" ng-hide="logoutLink" href="/SinglePageMapsApp">/ Logout </a>
            </ul>
        </div>
    </nav>
</header>

<!-- Main Content View -->
<div id="main">
    <!-- ng-View allows us to swap other views in place (injection of views) -->
    <div ng-view class="{{ pageClass }}" ></div>
    <footer ng-hide="mainPage">
        <div class="container-fluid bg-3 text-center" style="background-color:gainsboro; height: 500px">
            <div class="row">
                <div class="col-sm-15" style="padding-top: 40px">
                    <figcaption style="font-size: 30px;padding-bottom: 0px;color: lightcoral"> TRAFFIC APP</figcaption>
                    <img src="images/trafficLogo.png" alt="logo" style=" height:400px; width:600px">
                </div>
            </div>
        </div>
        <div>
            <p style="text-align: center;
            font-size: 36px; color: lightcoral; background-color: gainsboro;
            margin-top: 10px; margin-bottom: 0px; padding-top: 10px"> Media Controls Stored Video</p>
        </div>
        <div class="container-fluid bg-3 text-center" style="background-color: gainsboro; height: 500px">
            <div class="row">
                <div class="col-sm-15" center; style="padding-top: 30px">
                    <video width="600" height="400" controls>
                        <source src="video/video.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
        <div>
            <p style="text-align: center;
            font-size: 30px;color: lightcoral; background-color: gainsboro;
            margin-top: 10px; margin-bottom: 0px; padding-top: 10px"> Media Controls Video from YouTube</p>
        </div>
        <div class="container-fluid bg-3 text-center" style="background-color: gainsboro; height: 500px">
            <div class="row">
                <div class="col-sm-15" style="padding-top: 40px">
                    <iframe width="750" height="415" src="https://www.youtube.com/embed/XGSy3_Czz8k?autoplay=0"></iframe>
                </div>
            </div>
        </div>
        <div>
            <p style="text-align: center;
            font-size: 30px;color: lightcoral; background-color: gainsboro;
            margin-top: 10px; margin-bottom: 0px; padding-top: 10px"> Media Controls Audio</p>
        </div>
        <footer class="container-fluid text-center" style="background-color: gainsboro">
            <audio controls>
                <source src="audio/soundOfRunningWater.mp3" type="audio/mp3">
            </audio>
        </footer>
        <br>
        <br>
    </div>
</div>
</body>
</html>
